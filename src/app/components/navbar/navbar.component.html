<nav class="flex justify-around items-center p-1">
  <!--  logo-->
  <p class="text-2xl font-mono">Logo</p>

  <!--  navigations-->
  <ul class="flex space-x-5 text-sm font-mono">

    @for (route of navigationRoutes; track route) {

      <a [routerLink]="route.link">
        <li class="w-32 px-2 py-2 text-center rounded-lg hover:bg-gray-500 hover:text-white transition duration-500 ease-in-out">
          {{ route.name }}
        </li>
      </a>
    }

  </ul>

  <!--  logout-->
  <p class="font-mono text-sm hover:text-red-600 hover:underline">Logout</p>
</nav>
